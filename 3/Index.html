<!DOCTYPE html>
<html>
<head>
  <title>Skillfair</title>
  <meta charset="utf-8"/>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
  <link href='https://fonts.googleapis.com/css?family=Roboto:300,400,700' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" type="text/css" href="main.css">
</head>
<body>
  <header class="container">
    <div class="row">
      <h1 class="col-sm-4">SkillFair</h1>
      <nav class="col-sm-8 text-right">
        <p>Newest</p>
        <p>Catalogue</p>
        <p>Contact</p>
      </nav>
    </div>
  </header>
  <section class="jumbotron">
    <div class="container">
      <div class="row text-center">
        <h2>Homemade Goods</h2>
        <h3>This Year's Best</h3>
        <a class="btn btn-primary" href="#"      role="button">See all</a>
      </div>
    </div>  
  </section>
  <section class="container">
    <div class="row">
      <figure class="col-sm-6">
        <p>KITCHEN</p>
        <img src="Images/kitchen.jpg"/>
      </figure>
      <figure class="col-sm-6">
        <p>WOODWORK</p>
        <img src="Images/woodwork.jpg"/>
      </figure>
    </div>
    <div class="row">
      <figure class="col-sm-6">
        <p>GIFTS</p>
        <img src="Images/gifts.jpg"/>
      </figure>
      <figure class="col-sm-6">
        <p>ANTIQUE</p>
        <img src="Images/antique.jpg"/>
      </figure> 
    </div>
  </section>
  <footer class="container">
    <div class="row">
      <p class="col-sm-4">&copy; 2016 SkillFair</p>
      <ul class="col-sm-8">
        <li class="col-sm-1"> <img src="Images/twitter.png" height="128" width="128"></li>
        <li class="col-sm-1"> <img src="Images/medium.png" height="128" width="128"></li>
      </ul>
    </div>
  </footer>
</body>
</html>
